<h5 style="margin-bottom: 20px;">List of Candidates to get certificate</h5>

<table class = "table table-striped table-light table-hover">
    <thead class="table-info">
        <tr>
            <!-- <th> Id </th> -->
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
            <th> City </th>
            <th> Diploma </th>
            <th> University </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let candidate of candidates" >
            <!-- <td> {{ candidate.candidateId }} </td> -->
            <td> {{ candidate.firstName }} </td>
            <td> {{ candidate.lastName }} </td>
            <td> {{ candidate.email }} </td>
            <td> {{ candidate.city }} </td>
            <td> {{ candidate.diploma }} </td>
            <td> {{ candidate.university }} </td>
            <td>
                <button (click)="popup2()" class = "btn btn-outline-success btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click) = "updateCandidate(candidate.candidateId)" class = "btn btn-success btn-sm" style="margin-left: 10px;"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click) = "deleteCandidate(candidate.candidateId)" class = "btn btn-danger btn-sm" style="margin-left: 10px" ><i class="fa-solid fa-trash"></i></button>
                <button (click) = "viewDetails(candidate.candidateId)" class = "btn btn-outline-dark btn-sm" style="margin-left: 10px"><i class="fa-solid fa-circle-info"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<!--            -->
<!-- The Modals -->
<!--            -->
<div class="modal" id="Modal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Candidate</h4>
          <button type="button" class="btn-close" (click)="closePopup2()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
  <!-- body  -->
  <form (ngSubmit)="onSubmit2()">
    <div class="form-group">
        <label> First Name</label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)] = "candidate.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)] = "candidate.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)] = "candidate.email" name="email">
    </div>
    <div class="form-group">
        <label> City </label>
        <input type="text" class="form-control" id="city"
        [(ngModel)] = "candidate.city" name="city">
    </div>
    <div class="form-group">
        <label> Diploma </label>
        <input type="text" class="form-control" id="diploma"
        [(ngModel)] = "candidate.diploma" name="diploma">
    </div>
    <button class="btn btn-success " type="submit" style="margin-top: 10px" (click)="closePopup2()"> Update </button>
    <button type="button" class="btn btn-outline-danger" style="margin-top: 10px; margin-left: 10px;" 
    (click)="closePopup2()" data-bs-dismiss="modal">Cancel</button>

</form>
<!-- <app-update-candidate></app-update-candidate> -->
  <!-- body -->
        </div>
      </div>
    </div>
  </div>
