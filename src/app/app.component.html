<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Candidate</h4>
        <button type="button" class="btn-close" (click)="closePopup()" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">


<!-- body  -->
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName" 
            [(ngModel)]="candidate.firstName" name="firstName">
          </div>
          <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="candidate.lastName" name="lastName">
          </div>
          <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="candidate.email" name="email">
          </div>
          <div class="form-group">
            <label> City </label>
            <input type="text" class="form-control" id="city" [(ngModel)]="candidate.city" name="city">
          </div>
          <div class="form-group">
            <label> Diploma </label>
            <input type="text" class="form-control" id="diploma" [(ngModel)]="candidate.diploma" name="diploma">
          </div>
          <button class="btn btn-info" type="submit" style="margin-top: 10px;" (click)="closePopup()"> Add </button>
        </form>
<!-- body -->


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
