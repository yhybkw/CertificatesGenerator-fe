<h5 style="margin-bottom: 20px;">List of Candidates to get certificate</h5>

<table class = "table table-striped table-light table-hover">
    <thead class="table-primary">
        <tr>
            <!-- <th> Id </th> -->
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
            <th> City </th>
            <th> Diploma </th>
            <th> University </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let candidate of candidates" >
            <!-- <td> {{ candidate.candidateId }} </td> -->
            <td> {{ candidate.firstName }} </td>
            <td> {{ candidate.lastName }} </td>
            <td> {{ candidate.email }} </td>
            <td> {{ candidate.city }} </td>
            <td> {{ candidate.diploma }} </td>
            <td> {{ candidate.university }} </td>
            <td>
                <button class = "btn btn-outline-success btn-sm" (click)="popup6()" (click)="edit(candidate)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click) = "updateCandidate(candidate.candidateId)" class = "btn btn-success btn-sm" style="margin-left: 10px;"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click) = "deleteCandidate(candidate.candidateId)" class = "btn btn-danger btn-sm" style="margin-left: 10px" ><i class="fa-solid fa-trash"></i></button>
                <button (click) = "viewDetails(candidate.candidateId)" class = "btn btn-outline-primary btn-sm" style="margin-left: 10px"><i class="fa-solid fa-circle-info"></i></button>
                <button (click)="notYet()" class = "btn btn-dark btn-sm" style="margin-left: 10px"><i class="fa-solid fa-print"></i></button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal 2 -->
<div class="modal" id="Modal3">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modify</h4>
          <button type="button" class="btn-close" (click)="closePopup6()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Modal body text goes here.</p>
            <form (ngSubmit)="modifyCandidate()">
                <div class="form-group">
                  <label> First Name</label>
                  <input type="text" class="form-control" id="firstName" [(ngModel)]="candidateToUpdate.firstName" name="firstName">
                </div>
                <div class="form-group">
                  <label> Last Name</label>
                  <input type="text" class="form-control" id="lastName" [(ngModel)]="candidateToUpdate.lastName" name="lastName">
                </div>
                <div class="form-group">
                  <label> Gender </label>
                  <input type="text" class="form-control" id="gender" [(ngModel)]="candidateToUpdate.gender" name="gender">
                </div>
                <div class="form-group">
                  <label> Email</label>
                  <input type="text" class="form-control" id="email" [(ngModel)]="candidateToUpdate.email" name="email">
                </div>
                <div class="form-group">
                  <label> Phone </label>
                  <input type="text" class="form-control" id="phone" [(ngModel)]="candidateToUpdate.phoneNumber" name="phone">
                </div>
                <div class="form-group">
                  <label> City </label>
                  <input type="text" class="form-control" id="city" [(ngModel)]="candidateToUpdate.city" name="city">
                </div>
                <div class="form-group">
                  <label> Diploma </label>
                  <input type="text" class="form-control" id="diploma" [(ngModel)]="candidateToUpdate.diploma" name="diploma">
                </div>
                <div class="form-group">
                  <label> University </label>
                  <input type="text" class="form-control" id="university" [(ngModel)]="candidateToUpdate.university"
                    name="university">
                </div>
                <div class="form-group">
                  <label> Type </label>
                  <input type="text" class="form-control" id="type" [(ngModel)]="candidateToUpdate.type" name="type">
                </div>
                <div class="form-group">
                  <label> Anapec </label>
                  <input type="text" class="form-control" id="anapec" [(ngModel)]="candidateToUpdate.anapec" name="anapec">
                </div>
                <button class="btn btn-success" type="submit" style="margin-top: 10px;" (click)="closePopup6()"> Modify </button>
                <button type="button" class="btn btn-outline-danger" style="margin-top: 10px; margin-left: 10px;" (click)="closePopup6()" data-bs-dismiss="modal"> Cancel </button>
              </form>
            
        </div>

      </div>
    </div>
  </div>
